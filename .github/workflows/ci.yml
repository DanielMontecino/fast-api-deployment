name: Continuous integration

on:
  push:
    branches:
    - main
    - feature/*

#permissions:
#  contents: read

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck

    - name: display message
      run: echo "All tests passed"